<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <title>PokeSets</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="./bundle.js"></script>
</head>
<body>
  <section id="top">
      <h1>PokeSets</h1>
  </section>
  <section id="content">
    <form id="setForm">
        <div class="autocomplete" style="width:300px;">
            <input id="pokeName" type="text" name="pokeName" placeholder="pokemon">
        </div>
        <table>
            <tr>
                <th></th>
                <th>HP</th>
                <th>Atk</th>
                <th>Def</th>
                <th>SpAtk</th>
                <th>SpDef</th>
                <th>Speed</th>
            </tr>
            <tr>
                <th>Base</th>
                <td><span id=hpBase></span></td>
                <td><span id=atkBase></span></td>
                <td><span id=defBase></span></td>
                <td><span id=spAtkBase></span></td>
                <td><span id=spDefBase></span></td>
                <td><span id=speedBase></span></td>
            </tr>
            <tr id="ivs">
                <th>IVs</th>
                <td><input class="iv" type="number" name="hp" min="0" max="31" value="31"></td>
                <td><input class="iv" type="number" name="atk" min="0" max="31" value="31"></td>
                <td><input class="iv" type="number" name="def" min="0" max="31" value="31"></td>
                <td><input class="iv" type="number" name="spa" min="0" max="31" value="31"></td>
                <td><input class="iv" type="number" name="spd" min="0" max="31" value="31"></td>
                <td><input class="iv" type="number" name="spe" min="0" max="31" value="31"></td>
            </tr>
            <tr id="evs">
                <th>EVs</th>
                <td><input class="ev" type="number" name="hp" min="0" max="252" step="4" value="0"></td>
                <td><input class="ev" type="number" name="atk" min="0" max="252" step="4" value="0"></td>
                <td><input class="ev" type="number" name="def" min="0" max="252" step="4" value="0"></td>
                <td><input class="ev" type="number" name="spa" min="0" max="252" step="4" value="0"></td>
                <td><input class="ev" type="number" name="spd" min="0" max="252" step="4" value="0"></td>
                <td><input class="ev" type="number" name="spe" min="0" max="252" step="4" value="0"></td>
                <td id="evSum">/510</td>
            </tr>
            <tr id="plus">
                <th>Positive</th>
                <td></td>
                <td><input type="radio" name="pos" value="atk" checked="true"></td>
                <td><input type="radio" name="pos" value="def"></td>
                <td><input type="radio" name="pos" value="spa"></td>
                <td><input type="radio" name="pos" value="spd"></td>
                <td><input type="radio" name="pos" value="spe"></td>
            </tr>
            <tr id="minus">
                <th>Negative</th>
                <td></td>
                <td><input type="radio" name="neg" value="atk" checked="true"></td>
                <td><input type="radio" name="neg" value="def"></td>
                <td><input type="radio" name="neg" value="spa"></td>
                <td><input type="radio" name="neg" value="spd"></td>
                <td><input type="radio" name="neg" value="spe"></td>
            </tr>
            <tr>
                <th>Total</th>
                <td><span id=hpTotal></span></td>
                <td><span id=atkTotal></span></td>
                <td><span id=defTotal></span></td>
                <td><span id=spAtkTotal></span></td>
                <td><span id=spDefTotal></span></td>
                <td><span id=speedTotal></span></td>
            </tr>
        </table>
        <input type="submit">
    </form>
    <li id="setList">
    </li>
  </section>
</body>
</html>
